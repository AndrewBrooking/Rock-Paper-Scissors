<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="h-100 mx-auto fade-in" style="width: 95%;">

    <!-- Jumbotron with title -->
    <div class="jumbotron jumbotron-fluid text-center mt-1">
        <p class="display-4">Rock - Paper - Scissors</p>
        <p class="h4">An online, multiplayer game</p>
    </div>

    <!-- Sign in card -->
    <div class="card mx-auto col-sm-10 col-md-6 col-lg-4 shadow" id="sign-in">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Game status -->
    <div class="col mx-auto text-center pb-3" style="display: none;" id="status">
        <span class="display-3" id="status-text"></span>
    </div>

    <!-- Rock, paper, or scissor options -->
    <div class="row" id="selection" style="display: none;">

        <!-- Rock -->
        <div class="col-sm-10 col-md-4 col-lg-3 mx-auto" id="card-left">
            <div class="card shadow rps" id="rock">
                <div class="card-body p-0 pb-2 mx-auto">
                    <img src="./assets/images/rock.png" alt="Rock">
                </div>
                <div class="card-footer text-center">
                    <span class="h3">Rock</span>
                </div>
            </div>
        </div>

        <!-- Paper -->
        <div class="col-sm-10 col-md-4 col-lg-3 mx-auto" id="card-center">
            <div class="card shadow rps" id="paper">
                <div class="card-body p-0 pb-2 mx-auto">
                    <img src="./assets/images/paper.png" alt="Paper">
                </div>
                <div class="card-footer text-center">
                    <span class="h3">Paper</span>
                </div>
            </div>
        </div>

        <!-- Scissors -->
        <div class="col-sm-10 col-md-4 col-lg-3 mx-auto" id="card-right">
            <div class="card shadow rps" id="scissors">
                <div class="card-body p-0 pb-2 mx-auto">
                    <img src="./assets/images/scissors.png" alt="Scissors">
                </div>
                <div class="card-footer text-center">
                    <span class="h3">Scissors</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <div class="card shadow mx-auto w-50 my-5" style="display: none;" id="chat">
        <div class="card-body overflow-auto">
            <span class="h3">Chat</span>
            <div class="mx-auto w-100 px-1 border border-primary overflow-auto" style="height: 15rem;" id="messages"></div>
        </div>
        <div class="card-footer">
            <form>
                <input type="text" class="overflow-auto" style="width: 80%;" id="message"></input>
                <button type="submit" class="btn btn-primary float-right" id="send">Send</button>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- App JS -->
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
