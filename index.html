<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="w-100 h-100 mx-auto">

    <!-- Jumbotron with title -->
    <div class="jumbotron jumbotron-fluid text-center">
        <p class="display-4">Rock - Paper - Scissors</p>
        <p class="h4">An online, multiplayer game</p>
    </div>

    <!-- Sign in card -->
    <div class="card mx-auto w-25 shadow" id="sign-in">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Rock, paper, or scissors options -->
    <div class="row" style="display: none;">
        <div class="col-lg-3 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <img src="./assets/images/rock.png" alt="Rock">
                </div>
                <div class="card-footer text-center">
                    Rock
                </div>
            </div>
        </div>

        <div class="col-lg-3 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <img src="./assets/images/paper.png" alt="Paper">
                </div>
                <div class="card-footer text-center">
                    Paper
                </div>
            </div>
        </div>

        <div class="col-lg-3 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <img src="./assets/images/scissors.png" alt="Scissors">
                </div>
                <div class="card-footer text-center">
                    Scissors
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <!-- App JS -->
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
